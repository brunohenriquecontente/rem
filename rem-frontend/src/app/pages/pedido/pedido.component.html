<mat-card>
  <mat-card-content>
    <mat-table [dataSource]="pedidos" class="mat-elevation-z8">

      <!-- Colunas da Tabela -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.id }}</td>
      </ng-container>

      <ng-container matColumnDef="comprador">
        <th mat-header-cell *matHeaderCellDef> Comprador </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.comprador }}</td>
      </ng-container>

      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.fornecedor }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidadeProdutos">
        <th mat-header-cell *matHeaderCellDef> Total de Produtos </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.quantidadeProdutos }}</td>
      </ng-container>

      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.valorTotal | currency:'BRL' }}</td>
      </ng-container>

      <!-- Coluna de Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pedido">
          <button mat-raised-button color="primary" (click)="openProdutosDialog(pedido)">Ver Produtos</button>
        </td>
      </ng-container>

      <!-- Cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="['id', 'comprador', 'fornecedor', 'quantidadeProdutos', 'valorTotal', 'acoes']"></tr>

      <!-- Linhas -->
      <tr mat-row *matRowDef="let pedido; columns: ['id', 'comprador', 'fornecedor', 'quantidadeProdutos', 'valorTotal', 'acoes'];"></tr>
    </mat-table>
  </mat-card-content>
</mat-card>
