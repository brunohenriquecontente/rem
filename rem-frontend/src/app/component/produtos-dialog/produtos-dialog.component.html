<h2 mat-dialog-title>Produtos do Pedido</h2>
    <mat-dialog-content>
      <table mat-table [dataSource]="produtos" class="mat-elevation-z8 full-width-table">

        <!-- Nome do Produto -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
          <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
        </ng-container>

        <!-- Quantidade -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let produto"> {{ produto.quantidade }} </td>
        </ng-container>

        <!-- Preço -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let produto"> {{ produto.preco | currency:'BRL' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let produto; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>

    <!-- Botão de Fechar -->
    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="fecharDialog()">Fechar</button>
    </mat-dialog-actions>
